<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
<div class="container-fluid">
 
  <img src="assets/sagem.png" alt="Logo Bibliothèque" id="logo" style="max-width: 200px ;" class="img-fluid d-block mx-auto my-3">
</div>
<form method="post" class="form mx-auto" style="max-width: 400px;" (ngSubmit)="signUp()">
    <p id="heading" class="text-center fw-bold mb-4">Sign Up</p>
  
    <div class="form-group mb-3">
      <label for="name" class="form-label">Name</label>
      <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"></path>
          </svg>
        </span>
        <input placeholder="Name" class="form-control" [(ngModel)]="name" type="text" name="name" id="name" required />
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="number" class="form-label">Matricule</label>
      <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upc" viewBox="0 0 16 16">
            <path d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0z"></path>
          </svg>
        </span>
        <input placeholder="Matricule" class="form-control" [(ngModel)]="matricule" type="text" maxlength="8" name="number" id="number" required />
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h11A1.5 1.5 0 0 1 15 2.5V13a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 13V2.5zM2 2v10h12V2H2z"></path>
          </svg>
        </span>
        <input placeholder="Email" class="form-control" [(ngModel)]="email" type="email" name="email" id="email" required />
      </div>
    </div>
    <div class="form-group mb-3">
        <label for="role" class="form-label">Rôle</label>
        <div class="input-group">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
          </span>
          <input placeholder="Rôle" class="form-control" type="text" name="role" id="role" [(ngModel)]="role">
        </div>
      </div>
      
  
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
        </span>
        <input placeholder="Password" class="form-control" [(ngModel)]="password" type="password" name="password" id="password" required />
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="confirmation" class="form-label">Confirm Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
          </svg>
        </span>
        <input placeholder="Rewrite Password" class="form-control" [(ngModel)]="confirmation" type="password" name="confirmation" id="confirmation" required />
      </div>
    </div>
  
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  
    <p class="text-center mt-4">
      Already have an account? <a href="login" class="text-decoration-none">Login</a>
    </p>
  </form>
