<h2></h2>
<nav class="navbar navbar-light bg-light shadow">
  <div class="container-fluid">
    <h1 class="text-dark">Consultation des logs</h1>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow p-3">
    <div class="row g-2">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="matricule" id="matricule"
            (keyup)="searchLogs()"
            placeholder="Matricule"
          />
        </div>
      </div>    
      <div class="text-end mt-3">
        <button class="btn btn-primary" (click)="searchLogs()">
          <i class="bi bi-search"></i> Search
        </button>
      </div> 
    <h4 class="mb-3">LOGS</h4>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">Matricule de l'utilisateur</th>
            <th scope="col">Log</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs | paginate: { itemsPerPage: 10, currentPage: page }">
            <td>{{ log.matricule }}</td>
            <td>{{ log.log }}</td>
            <td>{{ log.date | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>


    </div>
  </div>
</div>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
