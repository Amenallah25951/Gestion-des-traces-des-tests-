<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-white">
    <div class="card shadow-lg p-4 border-0 rounded-3" style="max-width: 500px; width: 100%;">
      <!-- Titre -->
      <div class="text-center mb-4">
        <h2 class="h4 fw-bold text-secondary">
          <i class="bi bi-person-circle fs-1"></i>
          <br />Mettre Ã  Jour Votre Profil
        </h2>
      </div>
  
      <!-- Formulaire -->
      <form (ngSubmit)="updateProfile()">
        <!-- Champ Nom -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">
            <i class="bi bi-person-fill"></i> Nom
          </label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-person"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="profile.name"
              placeholder="Entrez votre nom"
              required
            />
          </div>
        </div>
  
        <!-- Champ Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">
            <i class="bi bi-envelope-fill"></i> Email
          </label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-envelope"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="profile.email"
              placeholder="Entrez votre email"
              required
            />
          </div>
        </div>
  
        <!-- Champ Mot de Passe -->
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">
            <i class="bi bi-lock-fill"></i> Mot de Passe
          </label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="profile.password"
              placeholder="Entrez votre mot de passe"
              required
            />
          </div>
        </div>
  
        <!-- Bouton -->
        <button
          type="submit"
          class="btn btn-secondary w-100 fw-semibold"
        >
          <i class="bi bi-save me-2"></i> Sauvegarder les Modifications
        </button>
      </form>
  
      <!-- Message Footer -->
      <div class="text-center mt-4 text-muted small">
        <i class="bi bi-info-circle"></i> Assurez-vous que vos informations sont correctes avant de sauvegarder.
      </div>
    </div>
  </div>
  
  <!-- Bootstrap CSS et Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
